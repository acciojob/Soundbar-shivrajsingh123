<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Soundbar</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1 style="text-align: center;">Soundbar</h1>
  <div id="buttons">
    <button class="btn" data-sound="sound1">Play Sound 1</button>
    <button class="btn" data-sound="sound2">Play Sound 2</button>
    <button class="btn" data-sound="sound3">Play Sound 3</button>
    <button class="stop">Stop All</button>
  </div>
</body>
</html>
